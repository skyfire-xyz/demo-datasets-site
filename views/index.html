<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Finder</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/images/datasets-banner.jpg" alt="Datasets Banner" class="header-image">
            <h1>Dataset Finder</h1>
            <p>Browse and download datasets for your projects. Empower your data analysis journey!</p>
        </div>
    </header>
    <main>
        <div class="dataset-container">
            <h2>Available Datasets</h2>
            <ul class="dataset-list">
                <!-- Dataset links will be dynamically inserted here -->
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Dataset Finder | Made with <i class="fas fa-heart"></i> by the Data Team</p>
    </footer>
    <script>
        // Fetch dataset links dynamically from the server
        fetch('/api/datasets')
            .then(response => response.json())
            .then(data => {
                const list = document.querySelector('.dataset-list');
                data.forEach(dataset => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <i class="fas fa-file-alt"></i> 
                        <a href="/datasets/${dataset.file}" download>${dataset.name} (${dataset.type})</a>
                    `;
                    list.appendChild(listItem);
                });
            })
            .catch(err => console.error('Error fetching datasets:', err));
    </script>
</body>
</html>
